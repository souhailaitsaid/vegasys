<div class="row">
  <div class="col-md-12">

    <nb-card>
      <nb-card-header>{{'demande-travail.form' | translate}}</nb-card-header>
      <nb-card-body>
        <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">


            <div class="col-md-3">
              <div class="form-group">
                <label>{{'common.label' | translate}}</label>
                <input type="text" formControlName="label" class="form-control" placeholder="{{'common.label' | translate}}">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>{{'common.description' | translate}}</label>
                <input type="text" formControlName="description" class="form-control" placeholder="{{'common.description' | translate}}">
              </div>
            </div>

            <div class="col-md-5">
              <div class="form-group">
                <label>{{'demande-travail.remarque' | translate}}</label>
                <textarea  formControlName="remarque" class="form-control" placeholder="{{'demande-travail.remarque' | translate}}"></textarea>
              </div>
            </div>
            <div class="col-md-1">
                <div class="form-group">
                  <nb-checkbox class="check " status="success" formControlName="urgent">{{'demande-travail.urgent' | translate}}</nb-checkbox>
  
                </div>
              </div>
          </div>
          <div class="row">
            
            <div class="col-md-2">
              <div class="form-group">
                <label>{{'demande-travail.dureeArretMachine' | translate}}</label>
                <input type="number" formControlName="dureeArretMachine" class="form-control" placeholder="{{'demande-travail.dureeArretMachine' | translate}}">
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label>{{'demande-travail.semainePromise' | translate}}</label>
                <input type="number" formControlName="semainePromise" class="form-control" placeholder="{{'demande-travail.semainePromise' | translate}}">
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label>{{'demande-travail.etatInstallation' | translate}}</label>
                <select class="form-control" formControlName="etatInstallation" [compareWith]="byEtatInstallationId">
                  <option *ngFor="let element of etatInstallations" [ngValue]="element">
                    {{ element.label }} ({{ element.description }})
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>{{'demande-travail.typeTravail' | translate}}</label>
                <select class="form-control" formControlName="typeTravail" [compareWith]="byTypeTravailId">
                  <option *ngFor="let element of typeTravails" [ngValue]="element">
                    {{ element.label }} ({{ element.description }})
                  </option>
                </select>
              </div>
            </div>


            <div class="col-md-2">
              <div class="form-group">
                <label>{{'demande-travail.statutDemandeTravail' | translate}}</label>
                <select class="form-control" formControlName="statutDemandeTravail" [compareWith]="byStatutDemandeTravailId">
                  <option *ngFor="let element of statutDemandeTravails" [ngValue]="element">
                    {{ element.label }} ({{ element.description }})
                  </option>
                </select>
              </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                  <label>{{'demande-travail.personnel' | translate}}</label>
                  <select class="form-control" formControlName="personnel" [compareWith]="byPersonnelId">
                    <option *ngFor="let element of personnels" [ngValue]="element">
                      {{ element.code }} ({{ element.nom }} {{ element.prenom }})
                    </option>
                  </select>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">

                <button type="submit" [disabled]="!form.valid" class="btn btn-primary">{{'common.btn.save' |
                  translate}}</button>
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <nb-card class="full-width">
      <nb-card-header>
        {{'demande-travail.list' | translate}}
      </nb-card-header>
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
          (userRowSelect)="onUserRowSelect($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>


<toaster-container [toasterconfig]="config"></toaster-container>
