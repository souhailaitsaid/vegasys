<div class="row">
  <div class="col-md-3">

    <nb-card>
      <nb-card-header>{{ 'catalog.range' | translate}}: {{ range.start | date }} - {{ range.end | date }}</nb-card-header>
      <nb-card-body>

        <div class="row">
          <div class="col-md-12 text-center">
              <div class="form-group">
        <form novalidate [formGroup]="form">
              <div class="col-md-12">
                <div class="form-group">
                  <label>{{'catalog.description' | translate}}</label>
                  <input type="text" formControlName="description" class="form-control" placeholder="{{'catalog.description' | translate}}">
                </div>
              </div>

          </form>

              </div>
            <div class="form-group">
              <nb-calendar-range [(range)]="range" size="large">
              </nb-calendar-range>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12  text-center">
            <div class="form-group">

              <button (click)="onSubmit()" [disabled]="!isValidRange()" class="btn btn-primary">
                <ng-container *ngIf="!isEdit()">{{'common.btn.saveAdd' | translate}}</ng-container> 
                <ng-container *ngIf="isEdit()">{{'common.btn.saveEdit' | translate}}</ng-container> 
              </button>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>



  <div class="col-md-9">
    <nb-card [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="xlarge" class="full-width">
      <nb-card-header>
        {{'catalog.list' | translate : {name: client?.clientName} }}
      </nb-card-header>
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (custom)="onCustom($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>

</div>


<toaster-container [toasterconfig]="config"></toaster-container>
